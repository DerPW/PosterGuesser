<html lang="de">

<body>

  <br>
  <canvas id="canvas" height="200" width="300"></canvas>
  <br>
  <form autocomplete="off" id="guess">
    <div class="autocomplete" style="width:300px;">
      <input id="guessed" type="text" placeholder="Title">
    </div>
    <input type="submit" value="Guess">
  </form>
  <!-- <input type="text" id="guessed"/> -->
  <!-- <button type="submit" id="guess">Guess</button> -->
  <button id="next">Next</button>
  <script src="trending.js"></script>
  <script src="script.js"></script>
  <script>
    autocomplete(document.getElementById("guessed"), allMovieTitles);
  </script>
</body>
</html>
